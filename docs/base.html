<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi M√∫sica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>üéµ Radio Molotov</h1>

<audio id="player" controls></audio>

<div>
  <button onclick="prevSong()">‚èÆ Prev</button>
  <button onclick="nextSong()">‚è≠ Next</button>
  <button onclick="shuffle()">üé≤ Shuffle</button>
</div>

<ul id="playlist"></ul>

<script>
const songs = [
    <!-- SONGS_PLACEHOLDER -->
];

let currentIndex = 0;
const player = document.getElementById("player");
const playlist = document.getElementById("playlist");

function renderPlaylist() {
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
        const li = document.createElement("li");
        const name = song.split("/").pop().replace(".mp3", "");
        li.textContent = name;
        li.style.cursor = "pointer";
        li.onclick = () => loadSong(index);
        if (index === currentIndex) {
            li.style.color = "lime";
        }
        playlist.appendChild(li);
    });
}

function loadSong(index) {
    if (songs.length === 0) return;
    currentIndex = index;
    player.src = songs[currentIndex];
    player.play();
    renderPlaylist();
}

function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
}

function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
}

function shuffle() {
    const randomIndex = Math.floor(Math.random() * songs.length);
    loadSong(randomIndex);
}

player.addEventListener("ended", nextSong);

if (songs.length > 0) {
    loadSong(0);
}
</script>

</body>
</html>
