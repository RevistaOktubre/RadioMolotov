<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Molotov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 15px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
        }

        .controls button:hover {
            opacity: 0.8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 8px;
            cursor: pointer;
        }

        li:hover {
            color: lime;
        }

        li.active {
            color: lime;
            font-weight: bold;
        }

        .player-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>üéµ Radio Molotov</h1>

<div class="player-container">
    <audio id="player" controls></audio>
</div>

<div class="controls">
    <button onclick="prevSong()">‚èÆ Prev</button>
    <button onclick="nextSong()">‚è≠ Next</button>
    <button onclick="shuffle()">üé≤ Shuffle</button>
</div>

<ul id="playlist"></ul>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const songs = [
        <!-- SONGS_PLACEHOLDER -->
    ];

    let currentIndex = 0;
    let userInteracted = false;

    const audio = document.getElementById("player");
    const playlist = document.getElementById("playlist");

    const player = new Plyr(audio);

    // Detectar interacci√≥n del usuario
    document.body.addEventListener("click", () => {
        userInteracted = true;
    }, { once: true });

    function renderPlaylist() {
        playlist.innerHTML = "";
        songs.forEach((song, index) => {
            const li = document.createElement("li");
            const name = song.split("/").pop().replace(".mp3", "");
            li.textContent = name;
            li.onclick = () => loadSong(index);

            if (index === currentIndex) {
                li.classList.add("active");
            }

            playlist.appendChild(li);
        });
    }

    function loadSong(index) {
        if (songs.length === 0) return;

        currentIndex = index;

        audio.src = songs[currentIndex];
        audio.load();

        if (userInteracted) {
            audio.play().catch(err => console.log("Autoplay bloqueado"));
        }

        renderPlaylist();
    }

    window.nextSong = function() {
        currentIndex = (currentIndex + 1) % songs.length;
        loadSong(currentIndex);
    };

    window.prevSong = function() {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        loadSong(currentIndex);
    };

    window.shuffle = function() {
        const randomIndex = Math.floor(Math.random() * songs.length);
        loadSong(randomIndex);
    };

    // üî• EVENTO NATIVO
    audio.addEventListener("ended", () => {
        nextSong();
    });

    if (songs.length > 0) {
        loadSong(0);
    }

});
</script>

</body>
</html>
